<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>form表单</title>
</head>

<body>
	<form>
    	<table width="600px" height="300px">
    	<tr>
        	<td align="right">姓名：</td>
            <td><input type="test" name="name" required="required" placeholder="姓名"></td>
            <td>&nbsp;</td>
            
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td><input type="password" name="pwd" required="required"></td>
                <td>&nbsp;</td> 
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td><input type="radio" name="radio">男<input type="radio" name="radio">女</td>
                <td>&nbsp;</td>
              
            </tr>
            <tr>
                <td align="right">爱好：</td>
                <td><input type="checkbox" name="checkbox">唱歌<input type="checkbox" name="checkbox">跳舞</td>
                <td>&nbsp;</td>
               
            </tr>
            <tr>
                <td align="right">证件</td>
                <td><select>
                    <option>身份证</option>
                    <option>学生证</option>
                    <option>军官证</option>
                </select></td>
                <td>&nbsp;</td>
               
            </tr>
            <tr>
                <td align="right">所在区：</td>
                <td>
                    <select>
                        <optgroup label="郑州">
                            <option>二七区</option>
                            <option>管城区</option>
                            <option>金水区</option>
                        </optgroup>
                        <optgroup label="北京">
                            <option>朝阳区</option>
                            <option>海淀区</option>
                            <option>西城区</option>
                        </optgroup>
                    </select>
                </td>
                <td>&nbsp;</td>
               
            </tr>
            <tr>
                <td align="right">出生日期：</td>
                <td>
                    <input type="month">
                </td>
                <td></td>
               
            </tr>
             <tr>
                <td align="right">喜欢的颜色：</td>
                <td>
                    <input type="color">
                </td>
                <td></td>
            </tr>
             <tr>
                <td align="right">手机：</td>
                <td>
                    <input type="tel" required="required" pattern="^\d{11}$">
                </td>
                <td></td>
               
            </tr>
             <tr>
                <td align="right">邮箱：</td>
                <td>
                    <input type="email" required="required">
                </td>
                <td></td>
               
            </tr>
            <tr>
                <td align="right"><input type="submit" value="提交" name="submit"></td>
                <td><input type="reset" value="重置" name="reset"><input type="button" value="确定" name="button"></td>
                <td>&nbsp;</td>
              
            </tr>
        </table>
    </form>
</body>
</html>
